  - target: $["paths"]["/domains"]["get"]
    update:
      "x-codeSamples":
        - "lang": "typescript"
          "label": "listDomains"
          "source": |-
            import { Dub } from "dub";

            const dub = new Dub({
              token: "DUB_API_KEY",
              workspaceId: "<value>",
            });

            async function run() {
              const result = await dub.domains.list({});

              // Handle the result
              console.log(result)
            }

            run();
